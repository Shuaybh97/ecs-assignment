name: CI

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials from OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-oidc-dev
        aws-region: eu-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      id: build-image
      with:
        context: ./app
        push: true
        tags: ${{ steps.login-ecr.outputs.registry }}/ecs-assignment:${{ github.sha }}
      
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ./app/task-definition.json
        container-name: app
        image: ${{ steps.login-ecr.outputs.registry }}/ecs-assignment:${{ github.sha }}

    - name: Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ./app/task-definition.json  
        service: ecs-project-service
        cluster: ecs_cluster  
        image1-value: ${{ steps.login-ecr.outputs.registry }}/ecs-assignment:${{ github.sha }}
        wait-for-service-stability: true

